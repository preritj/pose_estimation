###########################################
# training parameters
###########################################
--- !train
is_training: true
batch_size: 2  
num_epochs: 0
learning_rate: 0.001
shuffle: true
filenames_shuffle_buffer_size: 100
num_parallel_map_calls: 2
num_readers: 32
read_block_length: 32
shuffle_buffer_size: 2048
prefetch_size: 512

###########################################
# model parameters
###########################################
--- !model
input_shape: [360, 360]
output_shape: [90, 90]
num_keypoints: 15
depth_multiplier: 1.
min_depth: 8
skip_layers:
  - InvertedResidual_32_2
  - InvertedResidual_64_3
  - InvertedResidual_160_2
fpn_depth: 96
